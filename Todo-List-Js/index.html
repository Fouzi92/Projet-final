      <section class="greeting">
        <h2 class="title">
          Quoi de neuf gros ?
          <input type="text" id="name" placeholder="Ton nom ?" />
        </h2>
      </section>

      <section class="create-todo">
        <h3>Créer une tâche</h3>
        <form id="new-todo-form">
          <h4>Les trucs à faire</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder=" à remplir autre"
          />
          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category"
                value="business"
              />
              <span class="bubble business"></span>
              <div>business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>personnel</div>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>
